# Project translation configuration template
# Copy this file to your project root as 'translator.config.yaml' and adjust as needed

# Source and target directories
source_directory: content/english
target_directory: content

# Translation parameters
translation_chunk_size: 6144
workers: 1  # Parallel worker count for files/languages/chunks (set to 1 to disable)
openrouter_timeout: 30  # Seconds before OpenRouter request times out
main_branch: master

# MD5 tracking file for changes

# Optional: enable YAML key validation during translation (true/false)
# If true, translations will be checked for invalid YAML keys and retried if found.
check_yaml_keys: false

# Optional: YAML keys whose values should never be translated
# These keys are typically structural/metadata keys that should remain unchanged.
# Default: ['code', 'layout']
yaml_keys_to_skip:
  - code
  - layout

# MD5 tracking file for changes
md5_file: translation.json

# Role template location (project-specific)
role_template: translator.role.tpl
